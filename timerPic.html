<!DOCTYPE html>
<html>

<head>
    <script>
        var the_timer, x_position = 0,
            the_image;

        function set_timer() {
            the_image = document.getElementById("pic");
            x_position = x_position + 0.1;
            x_pos = x_position + "px";
            the_image.style.left = x_pos;
            the_timer = setTimeout("set_timer()", 50);            
        }
        
    </script>

</head>

<body onload="set_timer()">
    <img src="image/pic.jpeg" alt="Sigua" width="40%" id="pic" style="position:absolute; left: 0px">
    <button type="button" onclick="clearTimeout(the_timer);">Stop Timer</button>
</body>

</html>
